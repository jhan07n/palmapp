<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content padding >
<ion-grid>
    <ion-row>
        <ion-col text-center>
          <img height="100" src="assets/imgs/logo.png" alt="PALM">
          <p>your budget in the palm of your hand</p>
        </ion-col>
      </ion-row>
<br>
</ion-grid>
<div >
    <div style="height: 3rem;"></div>  
<ion-grid>
  
  <ion-row>
    <ion-col >

      <ion-label style="padding-left: 0.4rem"> u s e r n a m e :</ion-label>
        
            <ion-input text-center [(ngModel)]="signup.email" type="email" clearInput autocomplete="on" required (ionFocus)="checkFocus()" (ionBlur)="checkBlur()">
              <ion-icon slot="start" size="small" src="assets/icon/userlog.svg">
              </ion-icon>
            </ion-input>
         
         <div style="height: 0.5rem;"></div>  
          <ion-label style="padding-left: 0.4rem"> p a s s w o r d :</ion-label>
       
            
            <ion-input text-center [(ngModel)]="signup.password" type="password" clearInput required (ionFocus)="checkFocus()" (ionBlur)="checkBlur()">
              <ion-icon size="small" src="assets/icon/lock.svg"></ion-icon>

            </ion-input>
         
          <div style="width: 100%;padding-top: 0.5rem" text-right>Forget Password?</div>
        
          

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col ></ion-col>
    <ion-col>
      <ion-button type="submit" shape="round" expand="block" class="logbtn" (click)="signin()" color="verdeoscuro" ><div style="color:#ffffff;">L o g i n</div></ion-button>

    </ion-col>
    <ion-col></ion-col>

  </ion-row>
<br><br>

</ion-grid>
</div>
</ion-content>

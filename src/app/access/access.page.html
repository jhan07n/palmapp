<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button>
                <ion-icon src="assets/icon/menu.svg"></ion-icon>
            </ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon src="assets/icon/settings.svg" size="large"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title><img height="40" src="assets/imgs/logo.png"></ion-title>
    </ion-toolbar>
</ion-header>

    <h2>{{nombre}}</h2>

        </ion-item>
